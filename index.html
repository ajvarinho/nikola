<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description">
      <!--AAA-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <title>d</title>
   </head>
   <body>

        <header>
            <div class="wrap flex archivo-test">

                <div class="header-menu flex">

                    <div class="mode">
                        <label for="mode">
                            <input type="checkbox" id="mode" class="mode-switch" name="mode">
                            <svg class="svg-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">        
                                <circle class="svg-icon__el" cx="10" cy="10" r="8" stroke="white" fill="transparent" stroke-width="1"/>
                            </svg>
                        </label>
                    </div>

                    <button id="a11y-menu" class="menu-btn" aria-label="open accessibility menu" aria-controls="a11y-widget" aria-expanded="false">
                        <svg class="svg-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">        
                            <circle class="svg-icon__el" cx="10" cy="10" r="8" stroke="white" fill="transparent" stroke-width="1"/>
                            <circle class="svg-icon__el" cx="10" cy="6" r="1" stroke="white" fill="white" stroke-width=".1"/>

                            <path class="svg-icon__el" d="M 6 8 Q 10 9 14 8" stroke="white" fill="transparent" stroke-width="1"/>
                            <path class="svg-icon__el" d="M 10 8 10 10 10 12" stroke="white" fill="transparent" stroke-width="2"/>
                            <path class="svg-icon__el" d="M 8 15 Q 10 8 12 15" stroke="white" fill="transparent" stroke-width="1"/>
                        </svg>
                    </button>
                    
                    <div id="a11y-widget" class="a11y-menu hidden">
                        <button id="close-a11y" class="close-menu" aria-label="close accessibility menu">X</button>
                        <fieldset>
                            <legend>Select font size:</legend>
                        
                            <div>
                            <input type="radio" id="small" name="font-size" value="small"  />
                            <label for="small">Small</label>
                            </div>
                        
                            <div>
                            <input type="radio" id="default" name="font-size" value="default" checked />
                            <label for="default">Default</label>
                            </div>
                        
                            <div>
                            <input type="radio" id="large" name="font-size" value="large" />
                            <label for="large">Large</label>
                            </div>
                        </fieldset>

                        <div class="letter-spacing">
                            <label for="letter-spacing">Letter spacing</label>
                            <input type="range" id="letter-spacing" name="letter-spacing" min="0" max="5">
                        </div>
                    </div>
                    
                </div>


                <a href="/" title="Home page" rel="home">
                    NIKOLA NJAVRO
                </a>

            </div>
        </header>
        <main id="content"></main>
        <footer>WEBBAUSTELLE</footer>
        <script src="/js/router.js"></script>
        <script src="/js/index.js"></script>
   </body>
</html>
