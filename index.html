<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet">
      <title>d</title>
   </head>
   <body>

        <header>
            <div class="wrap flex">
                <a href="/" title="Home page" rel="home">
                    Nikola
                </a>

                <h1>Nikola Njavro - online portfolio</h1>

                <div class="header-menu flex">

                    <div class="mode">
                        <label for="mode">
                            aaa
                            <input type="checkbox" id="mode" class="mode-switch" name="mode">
                        </label>
                    </div>

                    <button id="a11y-menu" class="menu-btn" aria-label="open accessibility menu">
                        <svg class="svg-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">        
                            <circle cx="10" cy="10" r="8" stroke="white" fill="transparent" stroke-width="1"/>
                            <circle cx="10" cy="6" r="1" stroke="white" fill="white" stroke-width=".1"/>

                            <path d="M 6 8 Q 10 9 14 8" stroke="white" fill="transparent" stroke-width="1"/>
                            <path d="M 10 8 10 10 10 12" stroke="white" fill="transparent" stroke-width="2"/>
                            <path d="M 8 15 Q 10 8 12 15" stroke="white" fill="transparent" stroke-width="1"/>
                        </svg>
                    </button>
                    <div class="a11y-menu" style="opacity: 0;">
                        <fieldset>
                            <legend>Select font size:</legend>
                        
                            <div>
                            <input type="radio" id="small" name="font-size" value="small"  />
                            <label for="small">Small</label>
                            </div>
                        
                            <div>
                            <input type="radio" id="default" name="font-size" value="default" checked />
                            <label for="default">Default</label>
                            </div>
                        
                            <div>
                            <input type="radio" id="large" name="font-size" value="large" />
                            <label for="large">Large</label>
                            </div>
                        </fieldset>

                        <div class="letter-spacing">
                            <label for="letter-spacing">Letter spacing</label>
                            <input type="range" id="letter-spacing" name="letter-spacing" min="0" max="5">
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        <main id="content"></main>
        <footer>djeste rokeri d.o.o.</footer>
        <script src="/js/index.js"></script>
        <script src="/js/router.js"></script>
   </body>
</html>
